apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: 209479307963.dkr.ecr.ap-southeast-2.amazonaws.com/node-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEW_RELIC_LICENSE_KEY
          value: "eu01xxd779cc580faa7d4c15b8367906FFFFNRAL"
        - name: NEW_RELIC_APP_NAME
          value: "node"
